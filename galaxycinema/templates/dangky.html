<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/galaxycinema/static/css/login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="dangKy">
            <h1 class="form_title">Tạo tài khoản</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form-group">
                <input type="text" class="form_input" name="email" autofocus placeholder="Email Address">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form_input" name="password" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form_input" autofocus placeholder="Confirm password">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a class="form_link" href="login.html">Đã có tài khoản? Đăng nhập</a>
            </p>
        </form>
    </div>
</body>
