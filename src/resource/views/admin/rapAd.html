    <div class="main">
        <div class="topbar">
            <div class="user">
                <img>
            </div>
        </div>
        <div class="list">
            <div class="row">
                <h3>Danh sách rạp</h3>
                <button class="add" onclick="openAdd();">Thêm rạp</button>
            </div>
            <div class="listBox">
                <table>
                    <thead>
                        <tr>
                            <td>STT</td>
                            <td>Tên rạp</td>
                            <td>Địa chỉ</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>AD Cinema</td>
                            <td>123 ABC</td>
                            <td class="btn-group">
                                <button class="btn fix">Sửa</button>
                                <button class="btn delete">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="add-container" id="add">
        <div class="add-content">
            <div class="close">x</div>
            <h2>Thêm rạp</h2>
            <div>
                <div class="row">
                    <b>Tên rạp: </b>
                    <input type="text" class="">
                </div>
                <div class="row">
                    <b>Địa chỉ: </b>
                    <input type="text" class="">
                </div>
                <div class="row">
                    <button class="btn add">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function openAdd() {
            var x = document.getElementById('add');
            if (x.style.display = "none") {
                x.style.display = "flex";
            } else {
                x.style.display = "none";
            }
        };

        document.querySelector('.close').addEventListener("click", function() {
	        document.querySelector('.add-container').style.display = "none";
        });
    </script>
